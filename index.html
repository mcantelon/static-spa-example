<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
  </head>

  <body>
    <div class="container" id="app">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li id="home-tab"><a>Home</a></li>
              <li class="private" id="listings-tab"><a>Listings</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li class="anonymous" id="login-tab"><a>Login</a></li>
              <li class="private" id="logout-tab"><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="message"></div>

      <div class="pane" id="home-pane">
        <h3>Welcome to the site!</h3>
      </div>

      <div class="pane private" id="listings-pane">
        Listings pane
      </div>

      <div class="pane" id="login-pane">
        <div class="panel panel-default">
          <div class="panel-heading">Log in</div>
          <div class="panel-body">
            <form id="login-form">
              <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" class="form-control" />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="form-control" />
              </div>
              <input type="button" value="Log in" id="login-button" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>

      <div class="pane" id="404-pane">
        Not found
      </div>
    </div>
  </body>

  <script src="build/bundle.js"></script>
</html>
